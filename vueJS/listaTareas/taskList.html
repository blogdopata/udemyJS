<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vueTime</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script> -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">


</head>

<body class="container">

    <main id="app" class="jumbotron">
        <h2>
            {{ titulo }}
        </h2>
        <input v-on:keyup.enter="addList()" type="text" v-model="nuevaTask" placeholder="ingrese">
        <button class="btn btn-primary" v-on:click="addList()">ADD TO LIST</button>
        <ul>
            <li v-for="(data , indice ) of listaCursos" style='border: 1px solid red;margin:20px;'  v-bind:class="{terminada:data.estado}">
                {{data.nombre}}  - {{data.estado}} - {{indice}}
                 <span class="float-right"> 

                    <button v-on:click="data.estado=!data.estado" class="btn btn-success">Aprendido</button>
                       |
                    <button class="btn btn-danger" v-on:click="deleteTask(indice)">Delete</button></span>
                    
            </li>

        </ul>

        <h3> Total de Cursos: <span> {{  cantidadCursos() }}</span></h3>

    </main>





    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>

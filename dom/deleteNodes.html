<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dom</title>

</head>
<body id="cuerpo" onload="load();">

		<div id="caja">
			<p id="e1">Elemento 1</p>
		<p id="e2">Elemento 2</p>
		<p id="e3">Elemento 3</p>
		<p id="e4">Elemento 4</p>
		<p id="e5">Elemento 5</p>
		<p id="e5">Elemento 6</p>
		</div>
		

		<input type="button" value="Borrar" onclick="borrar()">
	
		<input type="button" value="agregar" onclick="agregar()">



<script>
	
 var a ;
 var tags;

function load(){
	b = document.getElementById('caja') ;
	 console.log(b);
	tags = document.getElementsByTagName('p');
}

function borrar(){

	var list = document.getElementsByTagName('p');
			b.removeChild(list.item(0));

	load();
}


function agregar(){

	var elemento = document.createElement("p");

	var text = document.createTextNode("Elemento " + (tags.length + 1));

 		elemento.appendChild(text) ;

 	var miDiv = document.getElementById("caja") ;
 			miDiv.appendChild(elemento) ;
 				load();
}

</script>
</body>
</html>

// Enviando un objeto 
try {
	throw  {
		nombreError: "error tipo1",
		accion: "Salir corriendo",
		codeerror : 1
	}

	console.log('Esto nunca se ejecutara');
} 
catch(e) {
	console.log(e);
	console.error(e.nombreError);
	console.warn(e.accion);
	console.log("Parte del catch");

} finally {
	console.log("Finamlente");
}

// Enviando una funcion

	throw  function(){
		console.log("funcion del Throw")
	}

	console.log('Esto nunca se ejecutara');
} 
catch(e) {
	e()
	console.log("Parte del catch");
} finally {

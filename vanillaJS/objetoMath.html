var rnd = Math.random();
console.log(rnd);

function randomEntre( min , max){

	return Math.floor(Math.random()* (max -min +1) +min);
}

console.log ( randomEntre(5,10) );

console.log (Math.sqrt( randomEntre(25,30)));

console.log(Math.pow(7,3));

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Arrays :3</title>
</head>
<body>
	

<script>

var arr = [5,'victor',4,["caballero",10], {valor:true, valor2:false} , function(){return console.log("chan")}];

var arr2=[2,3,4,5,6];
//console.log(arr);

arr.reverse();
//console.log(arr);

arr2 = arr2.map(function (elem){
	elem *= elem;

	return elem;
});

arr2 = arr2.map(Math.sqrt);

//console.log(arr2);

arr2 = arr2.join("{||}");
//console.log(arr2);

arr2 = arr2.split("{||}");
//console.log(arr2);
arr2.push("100","1220");//add al final

arr2.unshift(22,23,24); //add al inicio 

console.log(arr2.toString());

var elimine = arr2.pop(); // elimina el ultimo elemnto
console.log(arr2 , elimine);
// splice -> 1er valor es apuntar a la posicion del [], y el 2do es hasta donde se va a eliminar 
//splice(1,3, "10","20") en este caso quita y aumenta los indicados
arr2.splice(1,0,"10",20,"30");
console.log(arr2);

arr2 = arr2.slice(0,2);
console.log(arr2);
</script>



</body>
</html>

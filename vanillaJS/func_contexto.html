<script>
// crearemos una funcion creadorea de funciones
function crearFunciones(){
		var arr = [];
		var numero = 1;

	for (var numero=1; numero<=3; numero++){
			arr.push(
					(function(numero){

							return function(){
											console.log(numero);
										 }
					})(numero)		

			);
	}


		return	 arr;
}

var funciones = crearFunciones();

console.log(funciones);

funciones[0]();
funciones[1]();
funciones[2]();

</script>

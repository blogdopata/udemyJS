<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Polimorfismo</title>
</head>
<body>


<script>
	function	 determinaDato(a){
		if(a===undefined){
			console.log("A es un undefined... no se que hacer");
		}
		if(typeof a === "number"){
			console.log("A  es un Numero");
			console.log(typeof(a));
		}
		if(typeof a === "string"){
			console.log("A es un texto");
		}

		if(typeof(a) === "object"){
			console.log("A es un objeto, pero puede ser cualquier cosa");
			if(a instanceof Number){
				console.log("A es un objeto numerico");
			}
		}

	}

var b = new Number(3);
console.log(b );
	determinaDato(b)

</script>

</body>
</html>

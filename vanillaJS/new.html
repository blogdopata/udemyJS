
<script>

function Persona(nombre , apellido){
  	this.nombre = nombre ;
  	this.edad = 20;
  	this.apellido = apellido;

  	this.nombreComplete = function(){
  		return this.nombre + " " + this.apellido;
  	}
}

function Mascota (obj){
		this.nombre = obj.nombre;
		this.raza = obj.raza;
		this.edad =  obj.edad;
		this.imprimeMascota = function(){
				return this.nombre + " " + this.raza;
		}
}

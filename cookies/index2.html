<script>

function crearCookie(nombreCook, valor){

	valor = escape(valor);
	// fecha d vida d la cookie
	var hoy = new Date();
	hoy.setMonth( hoy.getMonth() + 1 );

	// asiganmos la cookie e indicamos su venciomiento
	document.cookie= nombreCook+"="+valor+";expires=" + hoy.toUTCString()+";";
}	

function borrarCookie(nombreCook){
	// borraremos la cookie
	var hoy = new Date();
	hoy.setMonth( hoy.getMonth() - 1 );

	// asiganmos la cookie e indicamos su venciomiento
	document.cookie= nombreCook+"=x;expires=" + hoy.toUTCString()+";";
}

<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Objetos 101</title>

	<!-- Importacion del jQuery -->
	<script src="js/lib/jquery-2.1.4.min.js"></script>
	
	<!-- Importacion del Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<link rel="stylesheet" href="css/style.css">

</head>
<body>


<div class="container text-center">
	
	<h1>Objetos 101: <small>Comprendiendo lo b√°sico</small></h1>
	<hr>
<button id="botOn" class="btn btn-primary">Encender</button>
<button id="botOff" class="btn btn-primary">Apagar</button>

</div>

<script>
	var carro = {
		encendido:false,
		llantas:4,
		puertas:5,
		fabricante: {
			creador:"toyota",
			telefono:"999999",
			direccion:"xyz av. 123"
		},
		colores: ["azul","gris","verde"],
		arrancar : function(){
			if(carro.encendido){
				console.log("El vehiculo estaba encendido ...");
			}else {
				console.log ("Encendiendo el motor");
				this.encendido = true;
						
			}
		},
		apagar: function(){
			if(!carro.encendido){
				console.log("El vehiculo estaba apagado ...");
			}else {
				console.log ("Apagando el motor");
				this.encendido = false;
						
			}
		}
	};
	 
	$("#botOn").on("click",function(){
		carro.arrancar();
	});

	$("#botOff").on("click",function(){
		carro.apagar();
	});
</script>




</body>
</html>

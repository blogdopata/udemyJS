<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lección 05 - On y Bind</title>

	<!-- Importacion del jQuery -->
	<script src="js/lib/jquery-2.1.4.min.js"></script>
	
	<!-- Importacion del Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<link rel="stylesheet" href="css/style.css">

</head>
<body>


<div class="container">
	
	<h1>Lección 05: On y Bind</h1>
	<hr>
	
	<h3> Click Here</h3>





</div>

<script>
	(function(){
		var contador = 0;
		
		$("body").on('click','h3', function(){
			contador++;
			//console.log(contador);
			var h3Dinamico = "<h3 id='h3-"+contador+"'>Dinámico: " + contador +"...</h3>";
			//$("body").append(h3Dinamico); manda al fin 
			//$(".container").prepend(h3Dinamico); //manda al incio
			$(".container").append(h3Dinamico);

			if(contador ===3){
				$("#h3-2").on("click", function(){
					console.log("Function dinamica");
					console.log(contador);
				});
			}

		});


	})();

</script>








</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lección 02 - Selectores y Encadenamiento</title>

	<!-- Importacion del jQuery -->
	
	
	<!-- Importacion del Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">


	<!-- Estilo para esta pagina -->
	<style>
		
		img{
			width: 200px;
			height: 200px;
		}
	
		hr{
			margin-bottom: 60px;
		}
		.rojo{
			color:red;
		}
		.verde{
			color:green;
		}
		.amarillo{
			color:yellow;
		}
		.peru{
			color:peru;
		}
	</style>

</head>
<body>


<div class="container">
	<h1>Selectores y Encadenamiento</h1>
	<hr>
	<div class="row">
		<div class="col-sm-4 text-center">
			<img src="img/nophoto.jpg" class="img-circle">
			<h4>Victor Caballero</h4>
			<h4>Ing. D sistemas</h4>
			<h4>2017</h4>
		</div>
	</div>
		<div class="col-sm-5">
			<p>
				Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quibusdam aspernatur ab commodi tenetur, quisquam.
			</p>
		

		</div>
		<div class="col-sm-3">
			<ul>
				<li>Matemática</li>
				<li>Programación</li>
				<li>Análisis</li>
				<li>Física</li>
				<li>Geografía</li>
			</ul>
		</div>
	</div>
</div>

<script src="js/lib/jquery-2.1.4.min.js"></script>

<script>
	
	$(function(){
		// Manejo d las imagenes
		$("img")
			.attr("src","img/profesor.jpg")
			.removeClass("img-circle")
			.addClass("img-thumbnail");
			// .children (retorna los hijos de un elemnto)
		$(".col-sm-5")
			.find("p")
			.text("saludos <u>mamones</u>")
			.html("saludos <u>mamones</u>");

		// Referencia a la lista ordenada
		$("ul li").eq(0).addClass("rojo").end().
		eq(1).addClass("verde").end().
		eq(2).addClass("amarillo").end().
		eq(3).addClass("peru").end();

		console.log( $("div h4:first-child") ); 

	});
</script>

</body>
</html>

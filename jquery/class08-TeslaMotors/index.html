<script>
	
(function(){

	var teslaView = {

		colores: ['blanco'],
		loader: $(".divPreloader"),

		//funcion para cambiar el color
		cambiarColor: function( img ){

			var $loader = teslaView.loader;
			$loader.fadeIn(150);

			if(img ===undefined){
				var color = teslaView.colores[0];
				img 	= "img/tesla/modelS-"+color+".jpg";
				
			}

			// var ahora = new Date();
			// console.log(ahora);
			//img = "http://cdn.mos.cms.futurecdn.net/FUE7XiFApEqWZQ85wYcAfM.jpg?d="+ahora;
			
			$("<img>",{
				src: img,
				class: "img-responsive"
			})
				.on( "load", function(){

					// var ahora = new Date();
					// console.log(ahora);
					
					$(".divVistaPrevia").find("img").remove();
					$(this).appendTo('.divVistaPrevia');

					$loader.fadeOut(150);
			})

		},

		//Funcion principal
		init: function( opciones ){

			$.extend( teslaView, opciones);


			// Ciclo para barrer el arreglo d colores y crear el comboBox
			for( var i=0 ; i<teslaView.colores.length ; i++){
				var color =  teslaView.colores[i];
				$("<option>",{
					value: color,
					text: color,
				}).appendTo('#cmbColor');
			}
			// Nueva funcion del cambio
			$("#cmbColor").bind("change",function(){
						
				var color = $(this).val();
				var url   = "img/tesla/modelS-"+color+".jpg";
	 			
	 			teslaView.cambiarColor(url)		
	 			//$("#imgCarro").attr("src",url);
			 });
				
			// Cambiar la imagen al iniciar en el init	
			teslaView.cambiarColor();
		}

};

	
	teslaView.init({
		colores:['rojo','verde','gris','negro','cafe']
	});

	/* Forma simple sin objetos
	   $("#cmbColor").on("change", function(){

	 		var color = $(this).val();

	 		$("#imgCarro").attr("src",url);
	 });*/



})();

</script>
